<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="./images/icon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./images/icon/render_blanco.png" alt="icon-page">
            </div>
            <div class="titulo">
                <h1>Encriptador de Texto</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="item" id="uno">
                    <textarea class="texto-ingreso" rows="4" cols="50" placeholder="Ingrese el texto aqui"></textarea>
                    <label class="alerta" for="alert">&#9888 Solo letras minusculas y sin acento.</label>
                    <div class="botones">
                        <button class="boton-uno-en">Encriptar</button>
                        <button class="boton-uno-des">Desencriptar</button>
                    </div>
                </div>
                <div class="item" id="dos">
                    <textarea class="texto-salida" rows="4" cols="50" readonly></textarea>
                    <button class="boton-dos">Copiar</button>
                </div>
            </div>
        </main>

        <footer>
            <p class="copy">Hecho con &#10084 por Carlos Flores</p>
        </footer>
        <script src="./scripts/app.js"></script>
    </body>
</html>
